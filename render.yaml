services:
  # Backend API service
  - type: web
    name: user-management-api
    env: node
    buildCommand: cd node-mysql-boilerplate-api && npm install
    startCommand: cd node-mysql-boilerplate-api && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        fromGroup: user-management-secrets
      - key: DB_PASSWORD
        fromGroup: user-management-secrets

  # Frontend static site
  - type: static
    name: user-management-frontend
    buildCommand: |
      cd angular-signup-verification-boilerplate
      npm install -g @angular/cli
      npm install
      ng build --configuration=production
    publishPath: angular-signup-verification-boilerplate/dist/browser
    env:
      - key: NODE_VERSION
        value: 18.0.0