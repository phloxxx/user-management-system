services:
  # Frontend service
  - type: web
    name: user-management-frontend
    env: static
    buildCommand: cd angular-signup-verification-boilerplate && npm install && npm run build
    staticPublishPath: ./angular-signup-verification-boilerplate/dist/angular-signup-verification-boilerplate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend service  
  - type: web
    name: user-management-api
    env: node
    buildCommand: cd node-mysql-boilerplate-api && npm install
    startCommand: cd node-mysql-boilerplate-api && npm start
    envVars:
      - key: NODE_ENV
        value: production