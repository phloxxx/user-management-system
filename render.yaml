services:
  - type: web
    name: user-management-system
    env: node
    buildCommand: |
      npm install -g @angular/cli
      npm install
      cd node-mysql-boilerplate-api 
      npm install
      cd ../angular-signup-verification-boilerplate
      npm install
      ng build --configuration=production
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 24.0.2
      - key: NODE_ENV
        value: production