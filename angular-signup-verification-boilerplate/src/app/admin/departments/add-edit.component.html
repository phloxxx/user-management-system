<div class="card">
    <div class="card-header">{{ id ? 'Edit' : 'Add'}} Department</div>
    <div class="card-body">
        <!-- Only keep the red error message -->
        <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>Error:</strong> {{errorMessage}}
            <button type="button" class="btn-close float-end" (click)="clearError()"></button>
        </div>
        
        <!-- Success message -->
        <div class="alert alert-success alert-dismissible fade show" *ngIf="successMessage">
            {{successMessage}}
            <button type="button" class="btn-close" (click)="clearSuccess()"></button>
        </div>
        
        <form>
            <div class="mb-3">
                <label class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="department.name" name="name" required
                       [ngClass]="{'is-invalid': submitted && !department.name}">
                <div class="invalid-feedback" *ngIf="submitted && !department.name">
                    Department name is required
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Description <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="department.description" name="description" required
                       [ngClass]="{'is-invalid': submitted && !department.description}">
                <div class="invalid-feedback" *ngIf="submitted && !department.description">
                    Department description is required
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" (click)="save()" [disabled]="submitted && isFormInvalid()">Save</button>
                <span style="display: inline-block; width: 10px;"></span>
                <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<style>
    .invalid-feedback {
        display: block;
        width: 100%;
        margin-top: 0.25rem;
        font-size: 80%;
        color: #dc3545;
    }
    
    .is-invalid {
        border-color: #dc3545;
    }
    
    .text-danger {
        color: #dc3545;
    }
    
    .btn-close {
        background: transparent;
        border: 0;
        font-size: 1.5rem;
        padding: 0.25rem;
        cursor: pointer;
        opacity: 0.5;
    }
    
    .btn-close:hover {
        opacity: 1;
    }
    
    .float-end {
        float: right;
    }
</style>
