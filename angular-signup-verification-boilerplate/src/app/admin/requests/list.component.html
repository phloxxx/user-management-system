<div class="card">
  <div class="card-header">Requests</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Type</th>
            <th>Employee</th>
            <th>Items</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of requests">
            <td>{{request.type}}</td>
            <td>{{getEmployeeInfo(request.employeeId)}}</td>
            <td>
              <div class="mb-1" *ngFor="let item of request.requestItems">
                {{item.name}} (x{{item.quantity}})
              </div>
            </td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-warning': request.status === 'Pending',
                'bg-success': request.status === 'Approved',
                'bg-danger': request.status === 'Rejected'
              }">{{request.status}}</span>
            </td>
            <td>
              <div class="d-flex flex-wrap" style="gap: 5px;">
                <button *ngIf="account()?.role === 'Admin'" class="btn btn-sm btn-primary" (click)="edit(request.id)">Edit</button>
                <button *ngIf="account()?.role === 'Admin'" class="btn btn-sm btn-danger" (click)="delete(request.id)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-primary" (click)="add()">Add Request</button>
    </div>
  </div>
</div>
