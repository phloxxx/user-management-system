<div class="card">
    <div class="card-header">
        <h4 class="mb-0">{{ id ? 'EDIT' : 'ADD' }} REQUEST</h4>
    </div>
    <div class="card-body">
        <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        
        <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select" [(ngModel)]="request.type">
                <option>Equipment</option>
                <option>Leave</option>
                <option>Resources</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Employee</label>
            <select class="form-select" [(ngModel)]="request.employeeId">
                <option *ngFor="let employee of employees" [value]="employee.id">{{employee.employeeId}}</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label class="form-label">Items</label>
            
            <div *ngFor="let item of request.requestItems; let i = index" class="mb-3">
                <div class="row g-2">
                    <div class="col-md-6">
                        <label class="form-label d-block">Name</label>
                        <input type="text" class="form-control w-100" [(ngModel)]="item.name">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label d-block">Quantity</label>
                        <input type="number" class="form-control w-100" [(ngModel)]="item.quantity" min="1">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-danger" (click)="removeItem(i)">Remove</button>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-secondary mt-2" (click)="addItem()">Add Item</button>
        </div>
        
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" (click)="save()">Save</button>
            <span style="display: inline-block; width: 10px;"></span>
            <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>

<style>
    .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block; /* Ensures label is on its own line */
    }
    
    .form-select, .form-control {
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
        background-color: #fff;
        height: 38px;
        width: 100%; /* Makes all form controls full width */
    }
    
    .form-select {
        appearance: auto;
        -webkit-appearance: auto;
    }
    
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid rgba(0,0,0,.125);
    }
    
    .btn {
        padding: 0.375rem 1rem;
    }
</style>
